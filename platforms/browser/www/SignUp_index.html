<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>FoodMate Sign-up Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


      <link rel="stylesheet" href="SignUp_style.css">

<body>

  <div class="user">
    <header class="user__header">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3219/logo.svg" alt="" />
        <h1 class="user__title">FoodMate - Registration</h1>
    </header>

    <form class="form" action="insert.php" method="post">
        <div class="form__group">
            <input type="text" placeholder="Fullname" class="form__input" name="Name"/>
        </div>

        <div class="form__group">
            <input type="email" placeholder="Email" class="form__input" name="Email" />
        </div>

        <div class="form__group">
            <input type="password" placeholder="Password" class="form__input" name="Password"/>
        </div>

        <button class="btn btn-default" type="submit" name="submit">Register</button>
    </form>
</div>
